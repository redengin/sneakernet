<div id="toolbar">
  <img src="assets/footprint.svg"/>
  {{ title }}
</div>
<input #fileSelect type="file" class="file-input" (change)="upload($event)"/>

<div id="noContentDialog" *ngIf="catalog.length == 0" style="padding:10%;">
  <h3>Nothing here yet</h3>
  Leave some files for the next person...
  <div class="container">
    <span class="spacer"></span>
    <img src="assets/attach_file.svg" (click)="fileSelect.click()"/>
  </div>
</div>

<div id="catalog" style="margin-bottom: 50px;">
  <div class="container catalogItem" *ngFor="let entry of catalog; index as i">
      <a href="catalog/{{entry.filename}}">{{entry.filename}}</a>
      <span class="spacer"></span>
      <img src="assets/delete.svg" (click)="delete(i)"/>
  </div>
</div>

<img class="fab" src="assets/attach_file.svg" (click)="fileSelect.click()"/>
