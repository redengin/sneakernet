<mat-toolbar class="title-toolbar">
  <mat-toolbar-row>
    <mat-icon fontIcon="home"></mat-icon>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let entry of getCatalog() | async as SneakerNetFile;">
    <a href="catalog/{{entry.filename}}">{{entry.filename}}</a>
    <!-- ({{entry.size}}) -->
    <mat-icon fontIcon="delete" (click)="delete(entry.filename)"></mat-icon>
  </mat-list-item>
</mat-list>
