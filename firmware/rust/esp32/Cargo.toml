[package]
edition = "2021"
name    = "esp32"
version = "0.1.0"

[[bin]]
name = "esp32"
path = "./src/bin/main.rs"

[dependencies]
critical-section = "1.2.0"
# FIXME esp-hal should use a real semvar version label
# esp-hal          = { version = "1.0.0-beta.0", features = ["esp32"] }
esp-hal = { git="https://github.com/esp-rs/esp-hal.git", features = ["esp32"] }

# panic handling
# esp-backtrace    = { version = "0.1", features = ["esp32", "exception-handler", "panic-handler", "println"] }
esp-backtrace    = { version = "0.15", features = ["esp32", "panic-handler", "println"] }
esp-println      = { version="0", features = ["log"] }

# embassy support
esp-hal-embassy  = { version = "0.7", features = ["esp32"] }
embassy-executor = { version = "0.7", features = ["task-arena-size-20480"] }
# embassy-time     = "0.4"


[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units    = 1     # LLVM can perform better optimizations using a single thread
debug            = 2
debug-assertions = false
incremental      = false
lto              = 'fat'
opt-level        = 's'
overflow-checks  = false
