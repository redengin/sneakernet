<!-- TODO support multiple languages -->
<h2 mat-dialog-title>Create Subfolder</h2>
<mat-dialog-content>
  <p>Current Folder:<br clear="all"/>{{data.currentPath}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="newfolder" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newfolder()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
